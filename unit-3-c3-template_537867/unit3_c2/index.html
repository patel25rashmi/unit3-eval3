<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #navbar{
        display: flex;
        background-color: aqua;
        justify-content: space-around;
      }

      #form{
        margin-top: 25px;
        background: lightpink;
        width: 250px;
      }

      input{
        margin: 15px;
      }

    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  <form onsubmit="storeData(event)" id="form">
    <input type="text" placeholder="Enter Name" id="name">
    <input type="text" placeholder="Enter email" id="email">
    <input type="text" placeholder="Enter address" id="address">
    <input type="number" placeholder="Enter amount" id="amount">
    <input type="submit" id="submit">
  
  </form>
  </body>
</html>

<script>
  function user(n,e,a,p) {
    this.name = n;
    this.email = e;
    this.address = a;
    this.amount = p;
  }

  function storeData(e) {
    e.preventDefault();
    let form = document.getElementById("form");
    let name = form.name.value;
    let email = form.email.value;
    let address = form.address.value;
    let amount = form.amount.value;

    let u1 = new user(name, email, address, amount);
  let data = JSON.parse(localStorage.getItem("users")) || [];
  data.push(u1);
  localStorage.setItem("users", JSON.stringify(data));
  console.log(u1);

 const inputs = document.querySelectorAll('input');

 inputs.forEach(input => {
   input.value = '';
 });

  }
</script>
